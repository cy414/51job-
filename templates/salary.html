<script type="text/javascript">
var dom = document.getElementById("main");          <!-- 在id为main的div里显示图表 -->
var myChart = echarts.init(dom);                    <!-- 通过echarts.init方法初始化一个echarts实例，并通过option方法设置一个柱状图 -->
var app = {};
option = null;
option = {
    color:['#3398DB'],
        tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }},
    xAxis: {
        type: 'category',
        data: {{ list | tojson }}                     <!-- 当X轴为字符串格式时，需要转化为json格式 -->

    },
    grid:{
      left:'3%',
      right:'4%',
      bottom:'3%',
      containLabel:true
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        data: {{ num }},
            <!--[120, 20, 150, 80, 70, 110, 130]-->
        type: 'bar',
        barWidth:'60%',
    }]
};
;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
       </script>
